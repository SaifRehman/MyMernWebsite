<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
     <input  type="image" id="myimage" style="height:30px;width:49px;" src="assets/icon/sahim-final.png" />
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  (swipeRight)="swipeRight($event)" style="background-color: #f7f7f7 !important;">
  <ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="email" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>
<div style="padding-top:15px;"> </div>
<button ion-button block (click)="signin()">Sign in</button>
<div class="center-div">
  <p color = "danger" >Swipe right to Sign Up</p>
</div>
</ion-content>
