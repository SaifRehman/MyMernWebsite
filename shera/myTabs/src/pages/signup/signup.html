<ion-header>
  <ion-navbar color="favorite">
    <ion-title>
      Signup
    </ion-title>
    <ion-buttons end>
      <button (click)="cancel()" ion-button >
        CANCEL
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  style="background-color: #f7f7f7 !important;">
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="token"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Firsname</ion-label>
      <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="lastname"></ion-input>
    </ion-item>
  <ion-item>
    <ion-item>
      <ion-label floating>Emirate's ID</ion-label>
      <ion-input type="text" [(ngModel)]="eiid"></ion-input>
    </ion-item>
    <ion-label>Date of Birth</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="dob"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input type="text" [(ngModel)]="Address"></ion-input>
  </ion-item>


</ion-list>
<button ion-button block (click)="cancel()" >Sign up</button>
</ion-content>
