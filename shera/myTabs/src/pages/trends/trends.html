<ion-header>
  <ion-navbar color="f4f4f4" hideBackButton="true">
    <button ion-button menuToggle>
     <input  type="image" id="myimage" style="height:30px;width:49px;" src="assets/icon/sahim-final.png" />
    </button>
    <ion-title>
      Trends
    </ion-title>
    <ion-buttons end>
      <button (click)="cancel()" ion-button >
        CANCEL
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar  no-border-top>
  <ion-segment [(ngModel)]="settings" color="dark">
    <ion-segment-button value="daily">
       Daily
    </ion-segment-button>
    <ion-segment-button value="weekly">
       Weekly
    </ion-segment-button>
    <ion-segment-button value="monthly">
       Monthly
    </ion-segment-button>
  </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content style="background-color: #f7f7f7 !important;">
<div [ngSwitch]="settings">
  <div *ngSwitchCase="'daily'">
 <div [ng2-highcharts]="chartData"></div>
 <button ion-button block (click)="buy()">Buy</button>
  </div>
  <div *ngSwitchCase="'weekly'">
     <div [ng2-highcharts]="chartData1"></div>
     <button ion-button block >Buy</button>

  </div>
  <div *ngSwitchCase="'monthly'">
    <div [ng2-highcharts]="chartData2"></div>
    <button ion-button block >Buy</button>
  </div>
</div>
</ion-content>
